<ion-header>
  <ion-toolbar>
    <ion-title>
      Обчислення радіуса та площі (MVVM)
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Сторона A</ion-label>
    <ion-input type="number" [(ngModel)]="viewModel.sideA"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Сторона B</ion-label>
    <ion-input type="number" [(ngModel)]="viewModel.sideB"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Сторона C</ion-label>
    <ion-input type="number" [(ngModel)]="viewModel.sideC"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Сторона D</ion-label>
    <ion-input type="number" [(ngModel)]="viewModel.sideD"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="viewModel.calculate()">Обчислити</ion-button>

  <ion-item *ngIf="viewModel.radius && viewModel.area">
    <ion-label>Радіус описаного кола: {{ viewModel.radius }}</ion-label>
  </ion-item>
  <ion-item *ngIf="viewModel.area">
    <ion-label>Площа описаного кола: {{ viewModel.area }}</ion-label>
  </ion-item>
</ion-content>
